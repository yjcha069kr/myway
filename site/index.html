<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 기록</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>

    <div class="container">
        <!-- ===== 헤더 ===== -->
        <header class="header">
            <h1><span><img src="./assets/flower.png" alt=""></span>우리 반 추억 저장소<span><img src="./assets/flower.png" alt=""></span></h1>
        </header>
        <!-- ===== 연도 선택 ===== -->
        <section class="years">
            <button class="year" data-year="2018">2018학년</button>
            <button class="year" data-year="2019">2019학년</button>
            <button class="year" data-year="2020">2020학년</button>
            <button class="year" data-year="2021">2021학년</button>
            <button class="year" data-year="2022">2022학년</button>
            <button class="year" data-year="2023">2023학년</button>
            <button class="year" data-year="2024">2024학년</button>
            <button class="year" data-year="2025">2025학년</button>
        </section>
        <!-- ===== 소개 문구 ===== -->
        <section class="intro">
            <p>
                유치원 교사를 하면서 만났던<br>
                아이들과의 생활을 기록하는 공간
            </p>
        </section>
        <!-- ===== 미리보기 기억 카드 ===== -->
        <section class="memories">
            <div class="memory-card">
                <span class="date">20XX.XX.</span>
                <p class="text">
                    처음으로 혼자 등원했다.<br />
                    문 앞에서 울던 얼굴이 아직도 선하다.
                </p>
            </div>
        </section>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
