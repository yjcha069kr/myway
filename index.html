<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>다이어리 달력</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>🎀 다이어리 🎀</h1>

    <div class="calendar-container" id="calendar"></div>

    <!-- 글 작성 모달 -->
    <div id="entry-modal" class="modal">
        <textarea id="entry-text" placeholder="여기에 글을 작성하세요"></textarea>
        <div class="modal-buttons">
            <button id="save-entry">저장</button>
            <button id="close-entry">닫기</button>
        </div>
    </div>

    <script src="js/calendar.js"></script>
</body>
</html>
