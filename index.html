<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>나의 작은 다이어리</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<body>

  <main class="container">
    <h1>📔 나의 다이어리</h1>
    <p class="subtitle">오늘의 생각을 조용히 적어두는 곳</p>

    <section class="write">
      <textarea id="diaryInput" placeholder="오늘은 어떤 하루였어?"></textarea>
      <button id="saveBtn">저장하기</button>
    </section>

    <section class="entries">
      <h2>기록</h2>
      <ul id="diaryList"></ul>
    </section>
  </main>

  <script src="js/diary.js"></script>
</body>
</html>
