<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>My Homepage</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <!-- header -->
    <header id="header">
        <nav class="nav container">
            <a href="/index.html" class="logo"><i class="fa-solid fa-house"></i>HOME</i></a>
            <ul class="nav-menu">
                <li><a href="/about.html"><i class="fa-solid fa-user"></i>About</a></li>
                <li><a href="/projects.html">Projects</a></li>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <div class="main-visual">
        <img src="/assets/pexels-cecile-hournau-419900900-15113217.jpg" alt="메인">
    </div>
    <main class="container">
        <section class="intro section">
            <h1 class="intro-title">
                안녕하세요? 주인장이에요.
            </h1>

            <p class="intro-desc">
                내 맘대로 만든 페이지<br>
                ++++
            </p>
        </section>
        <section class="about section">
            <h2 class="section-title">INTRODUCE</h2>

            <div class="content">
                <p>
                    핑크톤으로 만들고싶어서 제작 중...<br>
                    언제 마무리 될지는 모르는 아주 개인적인 페이지!
                </p>
            </div>
        </section>
        <section class="cards section">
            <h2 class="section-title">ABOUT ME</h2>

            <div class="card-grid">
                <div class="card">
                    <h3>LIKE</h3>
                    <p>개인시간, 분홍</p>
                </div>

                <div class="card">
                    <h3>HOBBY</h3>
                    <p>게임, 가벼운 산책</p>
                </div>

                <div class="card">
                    <h3>MY STYLE</h3>
                    <p>차분, 현실적</p>
                </div>
            </div>
        </section>
        <section class="today section">
            <h2 class="section-title">TODAY</h2>
            <div class="calendar-layout">
                <!-- 달력 -->
                <div class="calendar-container" id="calendar"></div>

                <!-- 메모장 -->
                <div class="memo-container">
                    <div class="memo-header">
                        <span id="selected-date">날짜를 선택하세요</span>
                    </div>

                    <textarea id="memo-text" placeholder="오늘 하루를 기록해보세요."></textarea>

                    <button id="save-memo">저장</button>
                </div>
            </div>
        </section>
        <section class="now section">
            <h2 class="section-title">NOW</h2>
            <p>
                26.01.19.월 : INTRODUCE, ABOUT ME, TODAY
            </p>
        </section>
    </main>

    <!-- footer -->
    <footer id="footer">
        <p>©CYJ 2026 MySite</p>
    </footer>

    <script src="/assets/js/common.js"></script>
    <script src="/js/calendar.js"></script>
</body>

</html>
